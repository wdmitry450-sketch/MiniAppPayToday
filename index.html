<!DOCTYPE html>
<html lang="ru"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayToday Mini App</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(135deg, #0a0e1a 0%, #0f1b3a 100%);
  color: #e0f0ff;
  min-height: 100vh;
  overflow-x: hidden;
}
header {
  background: rgba(15, 76, 117, 0.7);
  backdrop-filter: blur(10px);
  padding: 16px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10;
  border-bottom: 1px solid rgba(0, 212, 255, 0.2);
}
h1 {
  margin: 0;
  font-size: 1.6rem;
  background: linear-gradient(90deg, #00d4ff, #a0e7ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
nav {
  display: flex;
  justify-content: center;
  margin: 16px 0;
}
.tab {
  padding: 10px 24px;
  margin: 0 8px;
  border-radius: 30px;
  background: rgba(255,255,255,0.05);
  color: #a0e7ff;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s;
  border: 1px solid transparent;
}
.tab.active, .tab:hover {
  background: linear-gradient(45deg, #00d4ff, #0077cc);
  color: white;
  box-shadow: 0 0 15px rgba(0,212,255,0.5);
}
.news-grid, .forms-section {
  padding: 20px;
  display: grid;
  gap: 18px;
}
.card {
  background: rgba(37,37,37,0.4);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  border: 1px solid rgba(0,212,255,0.15);
  transition: transform 0.3s, box-shadow 0.3s;
  backdrop-filter: blur(8px);
}
.card:hover { transform: translateY(-6px); box-shadow: 0 12px 35px rgba(0,212,255,0.3); }
.card img { width: 100%; height: 140px; object-fit: cover; }
.card-content { padding: 16px; }
h3 { color: #00d4ff; margin: 0 0 8px; font-size: 1.1rem; }
.summary { font-size: 0.9rem; color: #b0d8ff; line-height: 1.4; margin-bottom: 12px; }
.btn {
  background: linear-gradient(90deg, #00d4ff, #00a8cc);
  color: #000;
  padding: 10px;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  text-align: center;
  display: block;
  text-decoration: none;
  box-shadow: 0 4px 15px rgba(0,212,255,0.4);
}
.btn:hover { background: linear-gradient(90deg, #00a8cc, #0077cc); }
.forms-section { display: none; } /* скрыта по умолчанию */
.forms-section.active { display: block; }
form { display: grid; gap: 14px; }
input, select { padding: 12px; border-radius: 12px; border: 1px solid #3a5a7a; background: rgba(255,255,255,0.08); color: white; }
footer { text-align: center; padding: 16px; color: #777; font-size: 0.8rem; }
</style>
</head>
<body>
<header><h1>PayToday</h1></header>

<nav>
<a href="#" class="tab active" onclick="showSection('news')">Новости</a>
<a href="#" class="tab" onclick="showSection('forms')">Формы</a>
</nav>

<div id="news" class="news-grid">
<!-- Карточки новостей, потом подключишь API -->
<div class="card">
<img src="https://via.placeholder.com/340x140/0a1f3a/00d4ff?text=Visa+Update" alt="Visa">
<div class="card-content">
<h3>Visa: новые лимиты 2026</h3>
<p class="summary">Мгновенные переводы до 10к€ без верификации. Что это меняет для бизнеса?</p>
<a href="#" class="btn">Читать</a>
</div>
</div>
<!-- Добавь ещё 2-3 карточки аналогично -->
</div>

<div id="forms" class="forms-section">
<div class="card">
<div class="card-content">
<h3>Платёжная форма</h3>
<form>
<input type="text" placeholder="Сумма">
<select>
<option>Visa / Master</option>
<option>PayPal</option>
<option>Crypto (USDT)</option>
</select>
<input type="text" placeholder="Получатель">
<button class="btn" type="submit">Отправить</button>
</form>
</div>
</div>
</div>

<footer>© PayToday 2026 • Secure & Fast</footer>

<script>
function showSection(section) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById('news').style.display = section === 'news' ? 'grid' : 'none';
  document.getElementById('forms').style.display = section === 'forms' ? 'block' : 'none';
}
</script>
</body>
</html>
